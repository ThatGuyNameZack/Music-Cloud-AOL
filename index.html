<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player with 3D</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Optional: Your own styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</head>
<body class="default-bg">

  <div id="mainContainer">

    <!-- 3D Model Container (put it first, so it shows on top) -->
    <div id="modelContainer" class="model-container" style="display: none; width: 100%; max-width: 600px; margin: auto;">
      <model-viewer
        id="modelViewer"
        src="3d/initial-model.glb"
        alt="3D model"
        auto-rotate
        camera-controls="false"
        interaction-policy="none"
        interaction-prompt="none"
        rotation-per-second="30deg"
        environment-image=""
        shadow-intensity="1"
        style="width: 100%; height: 765px;">
      </model-viewer>
    </div>

    <!-- Music Player Container (below the model) -->
    <div id="musicPlayer" style="width: 100%; max-width: 600px; margin: 20px auto; background: rgba(0,0,0,0.4); border-radius: 30px; padding: 20px; box-sizing: border-box;">
      <h2 class="song-title">Song Title</h2>
      
      <div class="controls" style="display: flex; justify-content: center; gap: 20px; margin: 15px 0;">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>
      
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
    

      <div class="progress-bar-container" style="position: relative; height: 10px; background: #333; border-radius: 5px; margin-bottom: 10px;">
      <div class="progress-bar" id="progress" style="height: 10px; background: #ff0045; width: 0%; border-radius: 5px;"></div>
      <div class="indicator" style="position: absolute; top: 0; left: 0; width: 10px; height: 10px; background: white; border-radius: 50%;"></div>
        </div>

      
      <div id="time" style="text-align: center; font-size: 14px; color: white;">0:00 / 0:00</div>
    </div>

  </div>

  <audio id="audio"></audio>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
